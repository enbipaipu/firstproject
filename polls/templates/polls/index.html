<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Let's Vote!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <nav class="navbar navbar-light " style="background-color: #e3f2fd;">
        <div class="container-fluid" style="justify-content: space-around">
            <span class="navbar-brand mb-0 h1">Django-投票アプリケーション</span>
        </div>
    </nav>

</head>

<body>

    {% if latest_question_list %}
    {% for question in latest_question_list %}
    <div class="list-group">

        <!-- ブロックを中心に表示、幅を25%に固定、上下に余白を設定、テキストを中央揃えにする -->
        <div class="mx-auto w-25 my-2 text-center">
            <a href="{% url 'polls:detail' question.id %}"
                class="list-group-item list-group-item-action list-group-item-primary" style="border-radius: 4%">{{ question.question_text}}</a>
        </div>

    </div>
    {% endfor %}
    {% endif %}

</body>

</html>
